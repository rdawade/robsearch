{% extends 'main.html' %}


{% block content %}








<!-- Main Section -->
<main class="formPage my-xl">
        <div class="content-box">

                <div class="formWrapper"
                        style='width: 60%; padding 10px; border-radius :25px; background-color: #ffffff; color: #110202; margin: auto; text-align: center;'>

                        <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"></i></a>
                        <br>

                        <form class="form" method='POST' action="{% url 'edit-account' %}"
                                enctype="multipart/form-data">
                        {% csrf_token %}


                        {% for field in form %}
                        <div class="form__field">
                                <label for="formInput#text">{{field.label}}</label>
                                {{field}}
                        </div>

                        {% endfor %}


                        <input class="btn btn--sub btn--lg   my-md" type="submit" value="Submit" />

                        </form>


                </div>
        </div>
</main>

{% endblock content%}
