{% extends 'main.html' %}

{% block content %}





<main class="formPage my-xl">
    <div class="content-box" style='width: 70%; padding 10px; border: 3px solid #ffffff; background-color: #ffffff; color: #031314; margin: auto; text-align: left;'>
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"></i></a>
            <br>

            <form class="form" method="POST" action="">

                {% csrf_token %}

                {% for field in form %}
                <div class="form__field">
                    <label for="formInput#text">{{field.label}}</label>
                    {{field}}
                </div>

                {% endfor %}




                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>

{% endblock %}
